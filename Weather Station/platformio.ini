[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
upload_port = /dev/ttyUSB0
upload_speed = 115200
lib_deps = 
    Adafruit Unified Sensor@1.0.2
    DHT sensor library@1.3.0
    PubSubClient@2.6
    HashMap=https://playground.arduino.cc/uploads/Code/HashMap.zip